# Added version specification
version: '3'

services:
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - mynetwork

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:29092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:29092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
    ports:
      - 9092:9092
      - 29092:29092
      - 18081:18081
      - 18082:18082
    networks:
      - mynetwork

  devenv:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    volumes:
      - ${SSH_AUTH_SOCK:-/dev/null}:/ssh-agent
      - /var/run/docker.sock:/var/run/docker.sock
      - /Users/johndavis/tmp:/tmp  # added volume for /tmp
    environment:
      - SSH_AUTH_SOCK=/ssh-agent
    ports:
      - "2222:22"
    networks:
      - mynetwork

  devenv-2:
    build:
      context: .
      dockerfile: Dockerfile.ubuntu
    volumes:
      - $HOME/.ssh:/root/.ssh
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME/.aws:/root/.aws
      - /tmp:/tmp  # added volume for /tmp
    networks:
      - mynetwork
    ports:
      - "127.0.0.1:2223:22"  # map host port 2223 to container's SSH port 22, only accessible on the loopback interface

  nats:
    image: nats:latest
    command:
      - "-js"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"  # Client port
      - "8222:8222"  # HTTP management port
      - "6222:6222"  # Cluster port
    environment:
      - JS_MAX_MEMORY_STORE=-1
      - JS_MAX_FILE_STORE=-1
      - JS_DOMAIN=shasta
      - JS_COMPRESS=true
      - NATS_STREAMING_STORE_SYNC=every
      - NATS_STREAMING_STORE_SYNC_INTERVAL=1ms
    volumes:
      - nats-data:/data
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - devenv
      - devenv-2
    networks:
      - mynetwork

  zookeeper:
    image: zookeeper:3.7.1
    ports:
      - "2181:2181"
      - "8080:8080"  # Admin port
    environment:
      - ZOO_MY_ID=1
      - JVMFLAGS=-Dzookeeper.admin.enableServer=true
    volumes:
      - zookeeper-data:/data
      - zookeeper-datalog:/datalog
      - ./zoo.cfg:/conf/zoo.cfg:ro
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "zkServer.sh status"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  mynetwork:

volumes:
  nats-data:
  zookeeper-data:
  zookeeper-datalog: