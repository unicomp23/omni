<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fff;
            color: #333;
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 4px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            border: 1px solid #ddd;
            background: white;
            position: relative;
        }

        .chart-container::-webkit-scrollbar {
            height: 12px;
        }

        .chart-container::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .chart-container::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 6px;
        }

        .chart-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        svg {
            display: block;
        }

        .tooltip {
            position: fixed;
            background: white;
            border: 1px solid #333;
            padding: 8px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            font-size: 11px;
            font-family: monospace;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .tooltip div {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .legend {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 3px;
            display: inline-block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Latency Viewer</h1>
        <div class="controls">
            <input type="file" id="fileInput" accept=".jsonl" style="display:none">
            <button class="toggle-btn" onclick="document.getElementById('fileInput').click()">Load File</button>
        </div>
    </div>

    <div id="loading" class="loading">Loading data...</div>

    <div id="mainContent" class="hidden">
        <div class="chart-container">
            <svg id="chart-5min"></svg>
        </div>
        <div class="chart-container" style="margin-top: 20px;">
            <svg id="chart-1hr"></svg>
        </div>

        <h2 style="margin: 20px 0 10px 0; font-size: 16px; font-weight: 600;">5 Minute Intervals</h2>
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color" style="background: #90EE90;"></span>
                <span>MIN</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #4169E1;"></span>
                <span>P50</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #FF8C00;"></span>
                <span>P90</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #FF6347;"></span>
                <span>P95</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #DC143C;"></span>
                <span>P99</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #8B008B;"></span>
                <span>P99.9</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #800000;"></span>
                <span>P99.99</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #FFB6C1;"></span>
                <span>MAX</span>
            </div>
        </div>

        <h2 style="margin: 30px 0 10px 0; font-size: 16px; font-weight: 600;">1 Hour Intervals</h2>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let fiveMinData = [];
        let oneHourData = [];

        // Auto-load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('bucket_analysis.jsonl');
                if (response.ok) {
                    const text = await response.text();
                    loadData(text);
                } else {
                    document.getElementById('loading').textContent = 'Select bucket_analysis.jsonl';
                }
            } catch (error) {
                document.getElementById('loading').textContent = 'Select bucket_analysis.jsonl';
            }
        });

        document.getElementById('fileInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => loadData(e.target.result);
                reader.readAsText(file);
            }
        });

        function loadData(text) {
            try {
                const allData = text.trim().split('\n')
                    .filter(line => line.trim())
                    .map(line => JSON.parse(line));

                console.log('Raw data sample:', allData[0]);

                // Debug bucket types
                const bucketTypes = [...new Set(allData.map(d => d.bucket_type))];
                console.log('Available bucket types:', bucketTypes);

                // Check if bucket_type field exists
                const hasBucketType = allData.length > 0 && allData[0].bucket_type !== undefined;

                if (hasBucketType) {
                    fiveMinData = allData
                        .filter(d => d.bucket_type === '5min')
                        .sort((a, b) => new Date(a.start_time) - new Date(b.start_time));

                    oneHourData = allData
                        .filter(d => d.bucket_type === '1hr')
                        .sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
                } else {
                    // Fallback: infer bucket type from time intervals
                    const sortedData = allData.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));

                    fiveMinData = [];
                    oneHourData = [];

                    sortedData.forEach(record => {
                        const start = new Date(record.start_time);
                        const end = new Date(record.end_time);
                        const durationMinutes = (end - start) / (1000 * 60);

                        if (durationMinutes <= 6) { // 5-minute buckets (with some tolerance)
                            fiveMinData.push(record);
                        } else if (durationMinutes >= 50) { // 1-hour buckets
                            oneHourData.push(record);
                        }
                    });
                }

                console.log('Has bucket_type field:', hasBucketType);
                console.log('Filtered data - 5min:', fiveMinData.length, '1hr:', oneHourData.length);

                // Debug the first few records
                if (oneHourData.length > 0) {
                    console.log('First 1hr record:', oneHourData[0]);
                } else {
                    console.log('No 1hr data found');
                }

                if (fiveMinData.length > 0) {
                    console.log('First 5min record:', fiveMinData[0]);
                }

                if (fiveMinData.length === 0 && oneHourData.length === 0) {
                    fiveMinData = allData.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
                    console.log('Fallback: using all data as 5min:', fiveMinData.length, 'records');
                }

                drawCharts();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loading').textContent = 'Error: ' + error.message;
            }
        }

        function drawCharts() {
            drawChart('chart-5min', fiveMinData, '5min');
            drawChart('chart-1hr', oneHourData, '1hr');
        }

        function drawChart(svgId, data, chartType) {
            const svg = document.getElementById(svgId);
            const container = svg.parentElement;

            console.log(`Drawing ${chartType} chart, data length:`, data.length);

            if (data.length === 0) {
                console.log(`No data to draw for ${chartType}`);
                svg.innerHTML = `<text x="50%" y="50%" text-anchor="middle" font-size="16" fill="#666">No ${chartType} data available</text>`;
                svg.setAttribute('width', '400');
                svg.setAttribute('height', '300');
                return;
            }

            // Calculate SVG dimensions based on data length
            const pointSpacing = chartType === '1hr' ? 8 : 4;
            const minWidth = container.clientWidth - 2;
            const calculatedWidth = data.length * pointSpacing + 120;
            const width = Math.max(minWidth, calculatedWidth);
            const height = 450;

            console.log(`${chartType} SVG dimensions: ${width} x ${height}, data points: ${data.length}`);

            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            svg.innerHTML = '';

            const padding = { top: 30, right: 40, bottom: 60, left: 60 };
            const plotW = width - padding.left - padding.right;
            const plotH = height - padding.top - padding.bottom;
            const maxY = 200;

            // Create SVG groups
            const gridGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const axesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const linesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const labelsGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');

            svg.appendChild(gridGroup);
            svg.appendChild(axesGroup);
            svg.appendChild(linesGroup);
            svg.appendChild(labelsGroup);

            // Draw grid
            for (let i = 0; i <= 10; i++) {
                const y = padding.top + (i * plotH / 10);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', padding.left);
                line.setAttribute('y1', y);
                line.setAttribute('x2', width - padding.right);
                line.setAttribute('y2', y);
                line.setAttribute('stroke', '#e0e0e0');
                line.setAttribute('stroke-width', '0.5');
                gridGroup.appendChild(line);
            }

            // Vertical grid lines
            const xStep = Math.max(1, Math.floor(data.length / 30));
            for (let i = 0; i < data.length; i += xStep) {
                const x = padding.left + (i / Math.max(1, data.length - 1)) * plotW;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x);
                line.setAttribute('y1', padding.top);
                line.setAttribute('x2', x);
                line.setAttribute('y2', height - padding.bottom);
                line.setAttribute('stroke', '#f0f0f0');
                line.setAttribute('stroke-width', '0.5');
                gridGroup.appendChild(line);
            }

            // Y-axis labels
            for (let i = 0; i <= 10; i++) {
                const y = padding.top + (i * plotH / 10);
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', padding.left - 8);
                text.setAttribute('y', y + 3);
                text.setAttribute('text-anchor', 'end');
                text.setAttribute('font-family', 'sans-serif');
                text.setAttribute('font-size', '11');
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('fill', '#333');
                text.textContent = (200 - i * 20) + ' ms';
                labelsGroup.appendChild(text);
            }

            // Draw axes
            const leftAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            leftAxis.setAttribute('x1', padding.left);
            leftAxis.setAttribute('y1', padding.top);
            leftAxis.setAttribute('x2', padding.left);
            leftAxis.setAttribute('y2', height - padding.bottom);
            leftAxis.setAttribute('stroke', '#333');
            leftAxis.setAttribute('stroke-width', '2');
            axesGroup.appendChild(leftAxis);

            const bottomAxis = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            bottomAxis.setAttribute('x1', padding.left);
            bottomAxis.setAttribute('y1', height - padding.bottom);
            bottomAxis.setAttribute('x2', width - padding.right);
            bottomAxis.setAttribute('y2', height - padding.bottom);
            bottomAxis.setAttribute('stroke', '#333');
            bottomAxis.setAttribute('stroke-width', '2');
            axesGroup.appendChild(bottomAxis);

            // Metrics to draw
            const metrics = [
                { key: 'min_ms', fb: 'min_latency', color: '#90EE90', width: 3 },
                { key: 'max_ms', fb: 'max_latency', color: '#FFB6C1', width: 3 },
                { key: 'p50_ms', fb: 'overall_p50_ms', color: '#4169E1', width: 4 },
                { key: 'p90_ms', fb: 'overall_p90_ms', color: '#FF8C00', width: 4 },
                { key: 'p95_ms', fb: 'overall_p95_ms', color: '#FF6347', width: 4 },
                { key: 'p99_ms', fb: 'overall_p99_ms', color: '#DC143C', width: 5 },
                { key: 'p99_9_ms', fb: 'overall_p99_9_ms', color: '#8B008B', width: 5 },
                { key: 'p99_99_ms', fb: 'overall_p99_99_ms', color: '#800000', width: 6 }
            ];

            const dataPoints = [];

            // Draw each metric line
            metrics.forEach((m, idx) => {
                const pathData = [];
                let validPoints = 0;

                data.forEach((pt, i) => {
                    const val = pt[m.key] || pt[m.fb];
                    const x = padding.left + (i / Math.max(1, data.length - 1)) * plotW;

                    if (val !== undefined && val !== null) {
                        validPoints++;
                        const clampedVal = Math.min(val, maxY);
                        const y = height - padding.bottom - (clampedVal / maxY) * plotH;

                        pathData.push(pathData.length === 0 ? `M ${x} ${y}` : `L ${x} ${y}`);

                        // Draw overflow indicator
                        if (val > maxY) {
                            const triangle = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                            triangle.setAttribute('points', `${x},${padding.top - 2} ${x-3},${padding.top + 5} ${x+3},${padding.top + 5}`);
                            triangle.setAttribute('fill', m.color);
                            linesGroup.appendChild(triangle);
                        }
                    }

                    // Store data points for hover on first metric
                    if (idx === 0) {
                        dataPoints[i] = { x, data: pt };
                    }
                });

                console.log(`${chartType} - Metric ${m.key}: ${validPoints} valid points`);

                if (pathData.length > 0) {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', pathData.join(' '));
                    path.setAttribute('stroke', m.color);
                    path.setAttribute('stroke-width', m.width);
                    path.setAttribute('fill', 'none');
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    linesGroup.appendChild(path);
                }
            });

            // X-axis labels
            for (let i = 0; i < data.length; i += xStep) {
                const x = padding.left + (i / Math.max(1, data.length - 1)) * plotW;
                const d = new Date(data[i].start_time);
                const label = chartType === '5min'
                    ? `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`
                    : `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}h`;

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x);
                text.setAttribute('y', height - padding.bottom + 15);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('font-family', 'sans-serif');
                text.setAttribute('font-size', '10');
                text.setAttribute('fill', '#333');
                text.setAttribute('transform', `rotate(-45 ${x} ${height - padding.bottom + 15})`);
                text.textContent = label;
                labelsGroup.appendChild(text);
            }

            // Hover interaction
            const tooltip = document.getElementById('tooltip');
            svg.onmousemove = e => {
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;

                let closest = null;
                let minDist = Infinity;
                dataPoints.forEach(pt => {
                    if (pt && pt.x) {
                        const dist = Math.abs(pt.x - x);
                        if (dist < minDist) {
                            minDist = dist;
                            closest = pt;
                        }
                    }
                });

                if (closest && minDist < 20) {
                    const d = closest.data;
                    const startTime = new Date(d.start_time);
                    const endTime = new Date(d.end_time);

                    tooltip.innerHTML = `
                        <div style="font-weight:bold;margin-bottom:5px;border-bottom:1px solid #ccc;padding-bottom:3px">
                            ${chartType.toUpperCase()} - ${startTime.toLocaleString()}
                        </div>
                        <div style="margin-bottom:3px;color:#666;font-size:10px">
                            ${startTime.toLocaleTimeString()} - ${endTime.toLocaleTimeString()}
                        </div>
                        <div><span>Messages</span><span>${(d.total_messages || 0).toLocaleString()}</span></div>
                        <div><span>Bucket Index</span><span>${d.bucket_index || 'N/A'}</span></div>
                        <div style="margin-top:5px;border-top:1px solid #eee;padding-top:3px">
                            <div><span>MIN</span><span>${(d.min_ms || d.min_latency || 0).toFixed(2)} ms</span></div>
                            <div><span>AVG</span><span>${(d.avg_ms || d.overall_avg_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>P50</span><span>${(d.p50_ms || d.overall_p50_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>P90</span><span>${(d.p90_ms || d.overall_p90_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>P95</span><span>${(d.p95_ms || d.overall_p95_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>P99</span><span>${(d.p99_ms || d.overall_p99_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>P99.9</span><span>${(d.p99_9_ms || d.overall_p99_9_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>P99.99</span><span>${(d.p99_99_ms || d.overall_p99_99_ms || 0).toFixed(2)} ms</span></div>
                            <div><span>MAX</span><span>${(d.max_ms || d.max_latency || 0).toFixed(2)} ms</span></div>
                        </div>
                    `;
                    tooltip.style.display = 'block';
                    tooltip.style.left = Math.min(e.clientX + 10, window.innerWidth - 250) + 'px';
                    tooltip.style.top = Math.max(10, e.clientY - 200) + 'px';
                } else {
                    tooltip.style.display = 'none';
                }
            };

            svg.onmouseleave = () => tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
