<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fff;
            color: #333;
            padding: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 4px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            border: 1px solid #ddd;
            background: white;
            position: relative;
        }

        .chart-container::-webkit-scrollbar {
            height: 12px;
        }

        .chart-container::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-top: 1px solid #ddd;
        }

        .chart-container::-webkit-scrollbar-thumb {
            background: #999;
            border-radius: 6px;
        }

        .chart-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        canvas {
            display: block;
        }

        .tooltip {
            position: fixed;
            background: white;
            border: 1px solid #333;
            padding: 8px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            font-size: 11px;
            font-family: monospace;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .tooltip div {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .legend {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 3px;
            display: inline-block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Latency Viewer</h1>
        <div class="controls">
            <button class="toggle-btn active" onclick="switchView('5min')">5 MIN</button>
            <button class="toggle-btn" onclick="switchView('1hr')">1 HOUR</button>
            <input type="file" id="fileInput" accept=".jsonl" style="display:none">
            <button class="toggle-btn" onclick="document.getElementById('fileInput').click()">Load File</button>
        </div>
    </div>

    <div id="loading" class="loading">Loading data...</div>

    <div id="mainContent" class="hidden">
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color" style="background: #90EE90;"></span>
                <span>MIN</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #4169E1;"></span>
                <span>P50</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #FF8C00;"></span>
                <span>P90</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #FF6347;"></span>
                <span>P95</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #DC143C;"></span>
                <span>P99</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #8B008B;"></span>
                <span>P99.9</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #800000;"></span>
                <span>P99.99</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background: #FFB6C1;"></span>
                <span>MAX</span>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        let fiveMinData = [];
        let oneHourData = [];
        let currentView = '5min';

        // Auto-load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('bucket_analysis.jsonl');
                if (response.ok) {
                    const text = await response.text();
                    loadData(text);
                } else {
                    document.getElementById('loading').textContent = 'Select bucket_analysis.jsonl';
                }
            } catch (error) {
                document.getElementById('loading').textContent = 'Select bucket_analysis.jsonl';
            }
        });

        document.getElementById('fileInput').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => loadData(e.target.result);
                reader.readAsText(file);
            }
        });

        function loadData(text) {
            try {
                const allData = text.trim().split('\n')
                    .filter(line => line.trim())
                    .map(line => JSON.parse(line));

                fiveMinData = allData
                    .filter(d => d.bucket_type === '5min')
                    .sort((a, b) => new Date(a.start_time) - new Date(b.start_time));

                oneHourData = allData
                    .filter(d => d.bucket_type === '1hr')
                    .sort((a, b) => new Date(a.start_time) - new Date(b.start_time));

                if (fiveMinData.length === 0 && oneHourData.length === 0) {
                    fiveMinData = allData.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));
                }

                drawChart();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

            } catch (error) {
                document.getElementById('loading').textContent = 'Error: ' + error.message;
            }
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            drawChart();
        }

        function drawChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            const container = document.querySelector('.chart-container');
            const data = currentView === '5min' ? fiveMinData : oneHourData;

            if (data.length === 0) return;

            // Calculate canvas dimensions based on data length
            const pointSpacing = 20;
            const minWidth = container.clientWidth - 2; // Account for border
            const calculatedWidth = data.length * pointSpacing + 100;
            const width = Math.max(minWidth, calculatedWidth);
            const height = 450;

            canvas.width = width;
            canvas.height = height;

            const padding = { top: 30, right: 40, bottom: 60, left: 60 };
            const plotW = width - padding.left - padding.right;
            const plotH = height - padding.top - padding.bottom;

            ctx.clearRect(0, 0, width, height);

            // Fixed 200ms scale
            const maxY = 200;

            // Draw background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            // Grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 10; i++) {
                const y = padding.top + (i * plotH / 10);
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
            }

            // Vertical grid lines
            const xStep = Math.max(1, Math.floor(data.length / 30));
            for (let i = 0; i < data.length; i += xStep) {
                const x = padding.left + (i / (data.length - 1)) * plotW;
                ctx.strokeStyle = '#f0f0f0';
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.moveTo(x, padding.top);
                ctx.lineTo(x, height - padding.bottom);
                ctx.stroke();
            }

            // Y-axis labels
            ctx.fillStyle = '#333';
            ctx.font = 'bold 11px sans-serif';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 10; i++) {
                const y = padding.top + (i * plotH / 10);
                ctx.fillText((200 - i * 20) + ' ms', padding.left - 8, y + 3);
            }

            // Axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding.left, padding.top);
            ctx.lineTo(padding.left, height - padding.bottom);
            ctx.lineTo(width - padding.right, height - padding.bottom);
            ctx.stroke();

            // Metrics to draw (order matters for layering)
            const metrics = [
                { key: 'min_ms', fb: 'min_latency', color: '#90EE90', width: 1.5, alpha: 0.4 },
                { key: 'max_ms', fb: 'max_latency', color: '#FFB6C1', width: 1.5, alpha: 0.4 },
                { key: 'p50_ms', fb: 'overall_p50_ms', color: '#4169E1', width: 2, alpha: 1 },
                { key: 'p90_ms', fb: 'overall_p90_ms', color: '#FF8C00', width: 2.5, alpha: 1 },
                { key: 'p95_ms', fb: 'overall_p95_ms', color: '#FF6347', width: 2.5, alpha: 1 },
                { key: 'p99_ms', fb: 'overall_p99_ms', color: '#DC143C', width: 3, alpha: 1 },
                { key: 'p99_9_ms', fb: 'overall_p99_9_ms', color: '#8B008B', width: 3, alpha: 1 },
                { key: 'p99_99_ms', fb: 'overall_p99_99_ms', color: '#800000', width: 3.5, alpha: 1 }
            ];

            const dataPoints = [];

            // Draw each metric line
            metrics.forEach((m, idx) => {
                ctx.strokeStyle = m.color;
                ctx.lineWidth = m.width;
                ctx.globalAlpha = m.alpha;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();

                let hasData = false;
                data.forEach((pt, i) => {
                    const val = pt[m.key] || pt[m.fb];
                    if (val !== undefined && val !== null) {
                        const clampedVal = Math.min(val, maxY);
                        const x = padding.left + (i / Math.max(1, data.length - 1)) * plotW;
                        const y = height - padding.bottom - (clampedVal / maxY) * plotH;

                        if (!hasData) {
                            ctx.moveTo(x, y);
                            hasData = true;
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }

                    // Store data points for hover on first metric
                    if (idx === 0) {
                        dataPoints[i] = { x, data: pt };
                    }

                    // Draw overflow indicator
                    if (val > maxY) {
                        ctx.save();
                        ctx.globalAlpha = 1;
                        ctx.fillStyle = m.color;
                        ctx.beginPath();
                        ctx.moveTo(x, padding.top - 2);
                        ctx.lineTo(x - 3, padding.top + 5);
                        ctx.lineTo(x + 3, padding.top + 5);
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                    }
                });

                if (hasData) {
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
            });

            // X-axis labels
            ctx.fillStyle = '#333';
            ctx.font = '10px sans-serif';
            ctx.textAlign = 'center';
            for (let i = 0; i < data.length; i += xStep) {
                const x = padding.left + (i / Math.max(1, data.length - 1)) * plotW;
                const d = new Date(data[i].start_time);
                const label = currentView === '5min'
                    ? `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}`
                    : `${d.getMonth()+1}/${d.getDate()} ${d.getHours()}h`;

                ctx.save();
                ctx.translate(x, height - padding.bottom + 15);
                ctx.rotate(-45 * Math.PI / 180);
                ctx.fillText(label, 0, 0);
                ctx.restore();
            }

            // Hover interaction
            const tooltip = document.getElementById('tooltip');
            canvas.onmousemove = e => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;

                let closest = null;
                let minDist = Infinity;
                dataPoints.forEach(pt => {
                    const dist = Math.abs(pt.x - x);
                    if (dist < minDist) {
                        minDist = dist;
                        closest = pt;
                    }
                });

                if (closest && minDist < 20) {
                    const d = closest.data;
                    tooltip.innerHTML = `
                        <div style="font-weight:bold;margin-bottom:5px;border-bottom:1px solid #ccc;padding-bottom:3px">
                            ${new Date(d.start_time).toLocaleString()}
                        </div>
                        <div><span>MIN</span><span>${(d.min_ms || d.min_latency || 0).toFixed(2)} ms</span></div>
                        <div><span>AVG</span><span>${(d.avg_ms || d.overall_avg_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>P50</span><span>${(d.p50_ms || d.overall_p50_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>P90</span><span>${(d.p90_ms || d.overall_p90_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>P95</span><span>${(d.p95_ms || d.overall_p95_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>P99</span><span>${(d.p99_ms || d.overall_p99_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>P99.9</span><span>${(d.p99_9_ms || d.overall_p99_9_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>P99.99</span><span>${(d.p99_99_ms || d.overall_p99_99_ms || 0).toFixed(2)} ms</span></div>
                        <div><span>MAX</span><span>${(d.max_ms || d.max_latency || 0).toFixed(2)} ms</span></div>
                    `;
                    tooltip.style.display = 'block';
                    tooltip.style.left = Math.min(e.clientX + 10, window.innerWidth - 200) + 'px';
                    tooltip.style.top = (e.clientY - 120) + 'px';
                } else {
                    tooltip.style.display = 'none';
                }
            };

            canvas.onmouseleave = () => tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
